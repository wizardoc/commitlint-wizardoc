name: checker
on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      #- uses: actions/setup-node@v2
      #  with:
      #    node-version: 14

      - name: cache deps
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: yarn install
        run: yarn install

      - name: yarn test
        run: yarn test
